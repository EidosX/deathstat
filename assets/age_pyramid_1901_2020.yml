notes:
  - Age column is generational age (for example in 2020, age 0 means "born in 2019").
    We know that because on the interactive website, when hovering over age 0,
    it displays "nés en 2019"
  - Data is temporary for 2018, 2019 and 2020
  - Describes numbers at the beginning of the year
    e.g 2020 represents the population on the 1st of January 2020
